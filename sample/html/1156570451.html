	<script language="javascript">
		panels = new Array("folders","mailtk","sms","box","ad","toolkit","fax");
		function OpenFolders(id){
			for(var i=0;i<panels.length;i++){
				if(document.getElementById(panels[i]))
					document.getElementById(panels[i]).style.display = "none";
			}
			var style = document.getElementById(id).style.display == "" ? "none" : "";
			document.getElementById(id).style.display = style;
		}
		function ptOver(self){
			self.style.backgroundColor="#362E94";
			self.style.borderStyle = "outset";
			self.style.color="#EFEFEF";
		}
		function ptOut(self){
			self.style.backgroundColor="transparent";
			self.style.borderStyle = "solid";
			self.style.borderColor = "#EFEFEF";
			self.style.color="#362E94";
		}
		function load(url){
			top.main.location.href=url;
		}
		function showMenu(){
			var cols = parent.smframe.cols;
			if(cols == "20,*"){
				parent.smframe.cols = "140,*";
				document.images["hide"].src = "/sm2/thems/ICONS/none/back.gif";
				document.images["hide"].title = "隐藏菜单";
				document.all.menubar.style.display = "block";
			}
			else{
				parent.smframe.cols = "20,*";
				document.images["hide"].src = "/sm2/themes/ICONS/none/forward.gif";
				document.images["hide"].title = "显示菜单";
				document.all.menubar.style.display = "none";
			}
		}

	</script>
